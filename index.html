<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Game Developer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="portfolio-header">
        <h1 class="portfolio-title">Gavin Glenn-McDowell</h1>
        <p class="portfolio-subtitle">Game Developer</p>
    </header>

    <nav class="scroll-indicator">
        <div class="indicator-dot active" data-section="0"></div>
        <div class="indicator-dot" data-section="1"></div>
    </nav>

    <main class="portfolio-container">
        <section class="portfolio-section" data-index="0">
            <img data-src="images/project-01.jpg" alt="Draenor Quest Cloaks" class="portfolio-image">
            <div class="image-overlay">
                <h2 class="project-title">Draenor Quest Cloaks</h2>
                <p class="project-description">World of Warcraft asset design</p>
            </div>
        </section>

        <section class="portfolio-section" data-index="1">
            <img data-src="images/project-02.jpg" alt="Gul'dan Runes" class="portfolio-image">
            <div class="image-overlay">
                <h2 class="project-title">Gul'dan Runes</h2>
                <p class="project-description">Mystical rune design and effects</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
